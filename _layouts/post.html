---
layout: default
---

<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        <li>
            <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
            <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
            {{ content }}
        </li>
    </section>
</div>
